{% extends "onepiece/main.html" %} {% block title %} Page ajout équipage {%endblock %} {% block content %}

<article>
<h2>Ajout d'un équipage à la base de données</h2>

    {% if id %}
        <form method="post" action="/onepiece/traitementupdate/{{id}}/">
     {% else %}
        <form method="post" action="/onepiece/traitementequipage/">
     {% endif %}
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Envoyer les données"/>
    </form>
    <footer>
        <a href="/onepiece/equipages">Voir la liste des équipages</a>
    </footer>
</article>

{% endblock %}
